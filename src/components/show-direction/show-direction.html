<div id="{{containerAllId}}" class="container-show-direction">
    <a ion-item no-padding no-margin class="nearby-search" id="{{barId}}" detail-none>
        <ion-row no-padding no-margin padding-left>
            <ion-col no-padding no-margin text-uppercase>
                <span style="height: 100%"></span>
                <span [hidden]="fullLevel != 0">Mở rộng chỉ đường chi tiết</span>
                <span [hidden]="fullLevel == 0">Thu gọn chỉ đường chi tiết</span>
            </ion-col>
            <ion-col col-1 no-padding no-margin text-right>
                <ion-icon [hidden]="fullLevel != 0" name="arrow-dropup"></ion-icon>
                <ion-icon [hidden]="fullLevel == 0" name="arrow-dropdown"></ion-icon>
            </ion-col>
        </ion-row>
    </a>
    <div id="{{panelId}}" class="panel-detail" padding></div>
</div>
