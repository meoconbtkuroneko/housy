<ion-card padding (click)="goToUser()">
    <div class="top-users">
        <div text-center>
            <image-lazy [type]="'user'" class="avatar" [imgSrc]="cardData.picture"></image-lazy>
        </div>
        <div class="name" padding-top text-uppercase>
            {{cardData.name}}
        </div>
        <div class="line" margin-vertical></div>
        <div class="role" text-capitalize>{{typeRole[cardData.role].description}}</div>
    </div>
</ion-card>
