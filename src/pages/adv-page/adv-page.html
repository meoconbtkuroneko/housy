<ion-header>
    <ion-navbar>
        <button-close-modal (click)="closeModal()"></button-close-modal>
    </ion-navbar>
</ion-header>
<ion-content class="item-modal housy-modal filter-page">
    <div class="title" padding>Ưu điểm và quy định</div>
    <div class="line-short" margin-bottom margin-left></div>
    <div class="container">
        <div *ngIf="showData?.currentAmenities?.length > 0">
            <ion-item-divider class="container-label" margin-top>Tiện nghi</ion-item-divider>
            <ion-item *ngFor="let item of showData?.currentAmenities">
                <img item-left class="housy-icon" src="{{item?.url}}">
                <span>{{item?.name}}</span>
            </ion-item>
        </div>
        <div *ngIf="showData?.currentAdvantages?.length > 0">
            <ion-item-divider class="container-label" margin-top>Lợi thế</ion-item-divider>
            <ion-item *ngFor="let item of showData?.currentAdvantages">
                <img item-left class="housy-icon" src="{{item?.url}}">
                <span>{{item?.name}}</span>
            </ion-item>
        </div>
        <div *ngIf="showData?.currentRules?.length > 0">
            <ion-item-divider class="container-label" margin-top>Quy định</ion-item-divider>
            <ion-item *ngFor="let item of showData?.currentRules">
                <div>{{item?.name}}</div>
            </ion-item>
        </div>
    </div>
</ion-content>
