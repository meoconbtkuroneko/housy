<ion-header>
    <ion-navbar>
        <button-close-modal (click)="closeModal()"></button-close-modal>
    </ion-navbar>
</ion-header>
<ion-content class="login-page register-page">
    <div class="overlay"></div>
    <div class="container" padding-horizontal padding-top>
        <div class="title" text-center margin-bottom>Quên mật khẩu</div>
        <div class="sub-title" text-justify margin-bottom>Bạn đã quên mất mật khẩu của mình? Rất đơn giản, chỉ cần nhập email bạn đã đăng ký với Housy, chúng tôi sẽ giúp bạn đăng nhập vào tài khoản của mình</div>
        <div class="container-divider" margin-bottom no-margin>
            <span><ion-icon name="home"></ion-icon></span>
        </div>
        <form [formGroup]="forgetPasswordForm" margin-top (keydown)="checkEnterKeyPress($event)">
            <input padding-vertical type="text" placeholder="{{stringValidations?.EMAIL?.PLACEHOLDER}}" formControlName="email" [ngClass]="{'input-invalid': formErrors?.email}">
            <div class="border-input"></div>
            <!-- <ion-item no-padding detail-none>
                <ion-input type="text" placeholder="{{stringValidations?.EMAIL?.PLACEHOLDER}}" formControlName="email"></ion-input>
            </ion-item> -->
            <div padding-top class="message" [hidden]="!formErrors.email">
                <div *ngIf="formErrors.email">{{formErrors.email}}</div>
            </div>
            <button (click)="sendEmail()" ion-button full margin-top [disabled]="!forgetPasswordForm.valid">
                Gửi
            </button>
        </form>
        <div class="container-button-more" text-right padding-top no-padding>
            <button ion-button clear full (click)="login()">Đăng nhập</button>
        </div>
    </div>
</ion-content>
