<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content class="home-detail">
    <div [ngClass]="mapContainerName">
        <basic-map [center]="center" [zoom]="12" (currentMap)="getMap($event)"></basic-map>
        <housy-marker *ngFor="let item of listHouses" [map]="currentMap" [position]="{lat: item?.data?.latitude, lng: item?.data?.longitude}" [moreInfo]="item.data"></housy-marker>
    </div>
    <part-horizontal-card [ngClass]="houseContainerName" *ngIf="listHouses" [title]="'Kết quả tìm kiếm'" [listHouses]="listHouses"></part-horizontal-card>
</ion-content>
